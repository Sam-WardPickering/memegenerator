<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <div class="page-container">

        <h1>Make your Meme</h1>

        <div class="form-container">
            <form class="form">
                <div class="input-container" id="inputCont1">
                    <label>Text 1</label>
                    <input id="input1" type="text"> 
                </div>
                <div class="input-container" id="inputCont2">
                    <label>Text 2</label>
                    <input id="input2" type="text"> 
                </div>
                <div class="input-container" id="inputCont3">
                    <label>Text 3</label>
                    <input id="input3" type="text"> 
                </div>
                <div class="input-container" id="inputCont4">
                    <label>Text 4</label>
                    <input id="input4" type="text"> 
                </div>
                <button type="button" class="submitButton" id="submitBttn" onsubmit="event.preventDefault">Create</button>
                <input type="reset">
            </form>
        </div>

        <div class="meme-container">

            <div class="meme-container-2">

                <div id="memeText1Div">
                    <h2 class="meme-text" id="memeText1"></h2>
                </div>

                <div id="memeText2Div">
                    <h2 class="meme-text" id="memeText2"></h2>
                </div>

                <div id="memeText3Div">
                    <h2 class="meme-text" id="memeText3"></h2>
                </div>

                <div id="memeText4Div">
                    <h2 class="meme-text" id="memeText4"></h2>
                </div>
            </div>

            <img class="meme-image" src="./images/meme.jpg">
            
        </div>


       


















    </div>
    <script src="app.js"></script>
</body>
</html>
